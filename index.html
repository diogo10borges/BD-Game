<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="intro">
            <h1>Welcome to the Trip Quiz!</h1>
            <p>This quiz is about a trip that a duet has to complete until they reach their destination.</p>
            <label for="player1">Enter name of Player 1:</label>
            <input type="text" id="player1">
            <label for="player2">Enter name of Player 2:</label>
            <input type="text" id="player2">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        
        <div id="quiz" style="display:none;">
            <div id="image-set-1" class="image-set">
                <div>
                    <img id="player1-image1" src="" alt="Player 1 Image 1">
                    <input type="text" id="player1-answer1" placeholder="Country">
                </div>
                <div>
                    <img id="player1-image2" src="" alt="Player 1 Image 2">
                    <input type="text" id="player1-answer2" placeholder="Country">
                </div>
                <div>
                    <img id="player2-image1" src="" alt="Player 2 Image 1">
                    <input type="text" id="player2-answer1" placeholder="Country">
                </div>
                <div>
                    <img id="player2-image2" src="" alt="Player 2 Image 2">
                    <input type="text" id="player2-answer2" placeholder="Country">
                </div>
            </div>
            <button onclick="checkAnswers()">Submit Answers</button>
            <div id="timer">Time left: <span id="time">300</span> seconds</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
